<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{album.strAlbum}}</mat-card-title>
      <mat-card-subtitle>{{album.intYearReleased}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{album.strAlbumThumb}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{album.strDescriptionEN | slice:0:200}} ...
      </p>
    </mat-card-content>
  </mat-card>
